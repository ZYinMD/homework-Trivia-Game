<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Trivia Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <header>Keyboard Shortcut Trivia Game!</header>
    <hr>
    <div class="row__center-align">
      <a id="start-button">Start</a>
      <p id="notification"></p>
    </div>
    <div id="question">
      <div id="stem"></div>
      <a class="choices" id="a"></a>
      <a class="choices" id="b"></a>
      <a class="choices" id="c"></a>
      <a class="choices" id="d"></a>
    </div>
    <div class="announcements">
      <div class="hidden" id="timer"></div>
      <div class="hidden" id="score"></div>
      <a class="hidden" id="play-again">Play Again with a short timer</a>
    </div>

  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="assets/javascript/questions.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
